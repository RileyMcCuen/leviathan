<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <h1>
        Register
    </h1>
    <div class="form-group">
        <input type="email" formControlName="email" id="email" placeholder="Email" class="form-control">
        <div class="invalid" *ngIf="email.errors && email.touched">
            Please enter a valid email.
        </div>
    </div>
    <div class="form-group" formGroupName="password">
        <div class="form-group">
            <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
            <div class="invalid" *ngIf="password.errors && password.touched">
                Please enter a valid password.
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="confirm" id="confirm" placeholder="Confirm Password"
                class="form-control">
            <div class="invalid" *ngIf="confirm.errors && confirm.touched">
                Please confirm your password.
            </div>
        </div>
        <div class="invalid" *ngIf="passwordGroup.errors && password.touched && confirm.touched">
            The password and confirm password fields do not match.
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"> Register </button>
        <a [routerLink]="['/auth', 'login']" class="ml-1"> Already have an account? </a>
    </div>
</form>
